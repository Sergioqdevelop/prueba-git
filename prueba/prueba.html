<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-lg-8 form-inner-cont">
        <form action="https://sendmail.layouts.com/submitForm" method="post" class="signin-form">
            <div class="form-grids">
                <div class="form-input">
                    <input type="text" name="lName" id="lName" placeholder="Enter your name *"
                        required="" />
                </div>
                <div class="form-input">
                    <input type="text" name="lSubject" id="lSubject" placeholder="Enter subject "
                        required />
                </div>
                <div class="form-input">
                    <input type="email" name="lSender" id="lSender" placeholder="Enter your email *"
                        required />
                </div>
                <div class="form-input">
                    <input type="number" name="lPhone" id="lPhone" placeholder="Enter your Phone Number *"
                        required />
                </div>
            </div>
            <div class="form-input">
                <textarea name="lMessage" id="lMessage" placeholder="Type your query here"
                    required=""></textarea>
            </div>
            <div class="text-right">
                <button id="boton" class="btn btn-style btn-primary">Submit Now</button>
            </div>
        </form>
    </div>
</body>
<script>
    document.getElementById('boton').onclick(function(){
        if(document.getElementById('lName').value==''){
            alert("El campo nombre esta vacio")
        }
        if(document.getElementById('lSubject').value==''){
            alert("El campo asunto esta vacio")
        }
        if(document.getElementById('lSender').value==''){
            alert("El campo correo esta vacio")
        }
        if(document.getElementById('lPhone').value==''){
            alert("El campo telefono esta vacio")
        }
        if(document.getElementById('lMessage').value==''){
            alert("El campo consulta esta vacio")
        }
    })
</script>
</html>
